    <style>
        * {

        body {

        .header {

        .header h1 {

            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        select, button {
            padding: 10px 15px;
            border: 2px solid #2d5016;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            color: #2d5016;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover, select:hover {
            background: #2d5016;
            color: white;
            transform: translateY(-2px);
        }

        .scroll-controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .speed-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .speed-control input {
            width: 80px;
        }

        .main-content {
            padding: 30px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .song-card {
            background: rgba(255, 255, 255, 0.95);
            margin: 20px 0;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-left: 8px solid #228B22;
            transition: transform 0.3s ease;
        }

        .song-card:hover {
            transform: translateY(-5px);
        }

        .song-title {
            font-size: 2em;
            color: #2d5016;
            margin-bottom: 15px;
            text-align: center;
            border-bottom: 3px solid #228B22;
            padding-bottom: 10px;
        }

        .song-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .chords-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #e9ecef;
        }

        .chords-title {
            font-size: 1.3em;
            color: #2d5016;
            margin-bottom: 15px;
            text-align: center;
        }

        .chord-line {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            border-left: 4px solid #228B22;
        }

        .chord {
            background: linear-gradient(135deg, #228B22, #32CD32);
            color: white;
            padding: 8px 16px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 1.1em;
            min-width: 50px;
            text-align: center;
            box-shadow: 0 3px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        .chord:hover {
            transform: scale(1.1);
        }

        .section-label {
            background: #6c757d;
            color: white;
            padding: 5px 12px;
            border-radius: 4px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .scroll-indicator {
            position: fixed;
            top: 50%;
            right: 20px;
            background: rgba(45, 80, 22, 0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                gap: 10px;
            }
            
            .song-info {
                grid-template-columns: 1fr;
            }
            
            .chord-line {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ğŸ€ Irish Session Chord Display ğŸµ</h1>
        <div class="controls">
            <select id="songSelect">
                <option value="">æ›²ã‚’é¸æŠã—ã¦ãã ã•ã„</option>
            </select>
            <button onclick="addSelectedSong()">æ›²ã‚’è¿½åŠ </button>
            <button onclick="clearAllSongs()">å…¨æ›²ã‚¯ãƒªã‚¢</button>
            
            <div class="scroll-controls">
                <button id="scrollBtn" onclick="toggleAutoScroll()">è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹</button>
                <div class="speed-control">
                    <label>é€Ÿåº¦:</label>
                    <input type="range" id="scrollSpeed" min="1" max="10" value="3" />

                </div>

    </div>

    <div class="main-content" id="songDisplay">
        <div style="text-align: center; padding: 50px; color: rgba(255,255,255,0.8); font-size: 1.2em;">
            <p>å·¦ä¸Šã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‹ã‚‰æ›²ã‚’é¸ã‚“ã§ã€Œæ›²ã‚’è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</p>
            <p>è¤‡æ•°ã®æ›²ã‚’ç¸¦ã«ä¸¦ã¹ã¦ã‚»ãƒƒã‚·ãƒ§ãƒ³ç”¨ã«è¡¨ç¤ºã§ãã¾ã™</p>
        </div>

    <script src="music-data.js"></script>
    <script>

        let isScrolling = false;
        let scrollInterval;
        let scrollSpeed = 3;

        // åˆæœŸåŒ–
        function initializeApp() {
            populateSongSelect();
            updateSpeedDisplay();
        }

        // ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã«æ›²ã‚’è¿½åŠ 
        function populateSongSelect() {
            const select = document.getElementById('songSelect');
            Object.keys(irishSongs).forEach(songName => {
                const option = document.createElement('option');
                option.value = songName;
                option.textContent = songName;
                select.appendChild(option);
            });
        }

        // é¸æŠã•ã‚ŒãŸæ›²ã‚’è¡¨ç¤ºã«è¿½åŠ 
        function addSelectedSong() {
            const select = document.getElementById('songSelect');
            const songName = select.value;
            
            if (!songName) {
                alert('æ›²ã‚’é¸æŠã—ã¦ãã ã•ã„');
                return;
            }

            const songData = irishSongs[songName];
            const songDisplay = document.getElementById('songDisplay');
            
            // åˆå›è¿½åŠ æ™‚ã¯èª¬æ˜æ–‡ã‚’å‰Šé™¤
            if (songDisplay.children.length === 1 && songDisplay.children[0].style.textAlign === 'center') {
                songDisplay.innerHTML = '';
            }

            const songCard = createSongCard(songName, songData);
            songDisplay.appendChild(songCard);
            
            // è¿½åŠ å¾Œã¯é¸æŠã‚’ãƒªã‚»ãƒƒãƒˆ
            select.value = '';
        }

        // æ›²ã‚«ãƒ¼ãƒ‰ã‚’ä½œæˆ
        function createSongCard(songName, songData) {
            const card = document.createElement('div');
            card.className = 'song-card';
            
            card.innerHTML = `
                <div class="song-title">${songName}</div>
                <div class="song-info">
                    <div><strong>Key:</strong> ${songData.key}</div>
                    <div><strong>Time:</strong> ${songData.time}</div>
                    <div><strong>Type:</strong> ${songData.type}</div>
                    <div><button onclick="removeSong(this)" style="background: #dc3545; color: white; border: none;">å‰Šé™¤</button></div>
                </div>
                <div class="chords-section">
                    <div class="chords-title">Chord Progression</div>
                    ${createChordsHTML(songData.chords)}
                </div>
            `;
            
            return card;
        }

        // ã‚³ãƒ¼ãƒ‰é€²è¡Œã®HTMLã‚’ä½œæˆï¼ˆã‚·ãƒ³ãƒ—ãƒ«ãªå°ç¯€ç·šä»˜ãï¼‰
        function createChordsHTML(chords) {
            let html = '';
            
            Object.entries(chords).forEach(([section, measures]) => {
                html += `<div class="chord-line">
                    <span class="section-label">${section}</span>
                    <div class="chord-measures">`;
                
                measures.forEach((measure, index) => {
                    // measureãŒé…åˆ—ã‹ã©ã†ã‹ãƒã‚§ãƒƒã‚¯
                    if (Array.isArray(measure)) {
                        measure.forEach(chord => {
                            html += `<span class="chord">${chord}</span>`;
                        });
                    } else {
                        // å¤ã„å½¢å¼ï¼ˆæ–‡å­—åˆ—ï¼‰ã®å ´åˆã¯å˜ä¸€ã‚³ãƒ¼ãƒ‰ã¨ã—ã¦æ‰±ã†
                        html += `<span class="chord">${measure}</span>`;
                    }
                    
                    // æœ€å¾Œã®å°ç¯€ä»¥å¤–ã«ã¯åŒºåˆ‡ã‚Šç·šã‚’è¿½åŠ 
                    if (index < measures.length - 1) {
                        html += `<span class="measure-separator">|</span>`;
                    }
                });
                
                html += `</div></div>`;
            });
            
            return html;
        }

        // æ›²ã‚’å‰Šé™¤
        function removeSong(button) {
            const songCard = button.closest('.song-card');
            songCard.remove();
            
            // å…¨ã¦å‰Šé™¤ã•ã‚ŒãŸå ´åˆã¯èª¬æ˜æ–‡ã‚’å†è¡¨ç¤º
            const songDisplay = document.getElementById('songDisplay');
            if (songDisplay.children.length === 0) {
                songDisplay.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: rgba(255,255,255,0.8); font-size: 1.2em;">
                        <p>å·¦ä¸Šã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‹ã‚‰æ›²ã‚’é¸ã‚“ã§ã€Œæ›²ã‚’è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</p>
                        <p>è¤‡æ•°ã®æ›²ã‚’ç¸¦ã«ä¸¦ã¹ã¦ã‚»ãƒƒã‚·ãƒ§ãƒ³ç”¨ã«è¡¨ç¤ºã§ãã¾ã™</p>
                    </div>
                `;
            }
        }

        // å…¨æ›²ã‚¯ãƒªã‚¢
        function clearAllSongs() {
            if (confirm('å…¨ã¦ã®æ›²ã‚’å‰Šé™¤ã—ã¾ã™ã‹ï¼Ÿ')) {
                const songDisplay = document.getElementById('songDisplay');
                songDisplay.innerHTML = `
                    <div style="text-align: center; padding: 50px; color: rgba(255,255,255,0.8); font-size: 1.2em;">
                        <p>å·¦ä¸Šã®ã‚»ãƒ¬ã‚¯ãƒˆãƒœãƒƒã‚¯ã‚¹ã‹ã‚‰æ›²ã‚’é¸ã‚“ã§ã€Œæ›²ã‚’è¿½åŠ ã€ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„</p>
                        <p>è¤‡æ•°ã®æ›²ã‚’ç¸¦ã«ä¸¦ã¹ã¦ã‚»ãƒƒã‚·ãƒ§ãƒ³ç”¨ã«è¡¨ç¤ºã§ãã¾ã™</p>
                    </div>
                `;
                
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã‚’åœæ­¢
                if (isScrolling) {
                    toggleAutoScroll();
                }
            }
        }

        // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ã®åˆ‡ã‚Šæ›¿ãˆ
        function toggleAutoScroll() {
            const scrollBtn = document.getElementById('scrollBtn');
            const scrollIndicator = document.getElementById('scrollIndicator');
            
            if (isScrolling) {
                clearInterval(scrollInterval);
                isScrolling = false;
                scrollBtn.textContent = 'è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹';
                scrollIndicator.style.display = 'none';
            } else {
                startAutoScroll();
                isScrolling = true;
                scrollBtn.textContent = 'è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«åœæ­¢';
                scrollIndicator.style.display = 'block';
            }
        }

        // è‡ªå‹•ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é–‹å§‹
        function startAutoScroll() {
            const speed = 11 - scrollSpeed; // 1-10ã‚’10-1ã«å¤‰æ›ï¼ˆæ•°å€¤ãŒå¤§ãã„ã»ã©é€Ÿã„ï¼‰
            scrollInterval = setInterval(() => {
                window.scrollBy(0, 1);
                
                // ãƒšãƒ¼ã‚¸ã®æœ€ä¸‹éƒ¨ã«åˆ°é”ã—ãŸã‚‰åœæ­¢
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
                    toggleAutoScroll();
                }
            }, speed * 10);
        }

        // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«é€Ÿåº¦è¡¨ç¤ºæ›´æ–°
        function updateSpeedDisplay() {
            const speedSlider = document.getElementById('scrollSpeed');
            const speedValue = document.getElementById('speedValue');
            
            speedSlider.addEventListener('input', function() {
                scrollSpeed = this.value;
                speedValue.textContent = this.value;
                
                // ã‚¹ã‚¯ãƒ­ãƒ¼ãƒ«ä¸­ãªã‚‰å†é–‹
                if (isScrolling) {
                    clearInterval(scrollInterval);
                    startAutoScroll();
                }
            });
        }

        // ãƒšãƒ¼ã‚¸èª­ã¿è¾¼ã¿æ™‚ã«åˆæœŸåŒ–
        window.addEventListener('load', initializeApp);
    </script>
